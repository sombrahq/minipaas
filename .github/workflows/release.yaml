name: MiniPaaS Release

on:
  push:
    tags:
      - "*.*.*"

env:
  GO_VERSION: '1.24'
  PY_VERSION: '3.x'

jobs:

  build-role:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Ansible Role Tarball
        run: |
          cd minipaas-role
          tar -czf ../minipaas-role.tar.gz *

      - name: Upload Ansible Role Artifact
        uses: actions/upload-artifact@v4
        with:
          name: minipaas-role
          path: minipaas-role.tar.gz

  build-cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
        include:
          - goos: darwin
            os: macos-latest
          - goos: linux
            os: ubuntu-latest
          - goos: windows
            os: windows-latest
            suffix: .exe
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod tidy
        working-directory: minipaas-cli

      - name: Build CLI
        run: make -C minipaas-cli build WHAT=minipaas

      - name: List files
        run: ls -la minipaas-cli

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: minipaas-${{ matrix.goos }}-${{ matrix.goarch }}
          path: minipaas-cli/build/minipaas*

  build-sql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/upload-artifact@v4
        with:
          name: minipaas-sql
          path: minipaas-sql/*.sql

  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: Install system dependencies for Pillow
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev libpng-dev

      - name: Build docs
        run: make build-docs

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  release:
    runs-on: ubuntu-latest
    needs: [build-cli, build-sql, build-role, build-docs]
    permissions:
      contents: write
    steps:
      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts
          pattern: minipaas-*
          merge-multiple: true

      - name: Download SQL Artifacts
        uses: actions/download-artifact@v4
        with:
          name: minipaas-sql
          path: ./release-artifacts

      - name: Download Ansible Role Artifacts
        uses: actions/download-artifact@v4
        with:
          name: minipaas-role
          path: ./release-artifacts

      - name: Release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-artifacts/*

  docs:
    runs-on: ubuntu-latest
    needs: [ release ]
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
