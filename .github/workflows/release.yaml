name: MiniPaaS Release

on:
  push:
    tags:
      - "*.*.*"

env:
  GO_VERSION: '1.22'

jobs:

  build-role:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Ansible Role Tarball
        run: |
          cd minipaas-role
          tar -czf ../minipaas-role.tar.gz *

      - name: Upload Ansible Role Artifact
        uses: actions/upload-artifact@v4
        with:
          name: minipaas-role
          path: minipaas-role.tar.gz

  build-cli:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm64]
        exclude:
          - goarch: "386"
            goos: darwin
          - goarch: arm64
            goos: windows
        include:
          - goos: darwin
            os: macos-latest
          - goos: linux
            os: ubuntu-latest
          - goos: windows
            os: windows-latest
            suffix: .exe
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install dependencies
        run: go mod tidy
        working-directory: minipaas-cli

      - name: Build CLI
        run: make -C minipaas-cli build WHAT=minipaas

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: minipaas-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}
          path: minipaas-cli/build/minipaas

  build-sql:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/upload-artifact@v4
        with:
          name: minipaas-sql
          path: minipaas-sql/*.sql

  release:
    runs-on: ubuntu-latest
    needs: [build-cli, build-sql, build-role]
    permissions:
      contents: write
    steps:

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-artifacts
          pattern: minipaas-*
          merge-multiple: true

      - name: Download SQL Artifacts
        uses: actions/download-artifact@v4
        with:
          name: minipaas-sql
          path: ./release-artifacts

      - name: Download Ansible Role Artifacts
        uses: actions/download-artifact@v4
        with:
          name: minipaas-role
          path: ./release-artifacts

      - name: Release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-artifacts/*
